	<div class="container">
		<h1>Button trong boostrap</h1>
		<div class="row">
			<button class="btn btn-default" type="submit">Button</button>
			<input type="button" class="btn btn-default" value="button">
			<input type="submit" class="btn btn-default" value="submit">
			<a href="#" class="btn btn-default" role="button">Link</a>
		</div>
		<div class="row">
			<button class="btn btn-primary btn-sm" type="submit">primary</button>
			<button class="btn btn-success btn-xs" type="submit">success</button>
			<button class="btn btn-info btn-lg" type="submit">info</button>
			<button class="btn btn-danger btn-block" type="submit">danger</button>
			<button class="btn btn-warning" type="submit">warning</button>
		</div>
		<div class="row">
			<button class="btn btn-info active" type="submit">active success</button>
			<button class="btn btn-info disabled" type="submit">disabled success</button>
		</div>
