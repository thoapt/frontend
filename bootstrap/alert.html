<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="">
</head>
<body>
	<div class="container">
		<div class="container">
			<h1>Tim hieu ve alert</h1>
			<div class="row">
				<div class="alert alert-success">Xuất ra các thông báo thành công</div>
				<div class="alert alert-info">Xuất ra các thông báo</div>
				<div class="alert alert-warning">Xuất ra các cảnh báo</div>
				<div class="alert alert-danger">Xuất ra các thông báo lôi</div>

				<div class="alert alert-warning alert-dismissible">
					<button type="button" class="close" data-dismiss="alert">&times</button>
					<p class="text-center"><strong>Xuất ra các cảnh báo</strong></p>
				</div>

				<div class="alert alert-success">
					<p>Chúc mừng bạn đã đăng kí thành công <br>
						<a href="#" class="alert-link">Tiếp tục</a>
					</p>
				</div>
			</div>
		</div>
	</div>
	 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
