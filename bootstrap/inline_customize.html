<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="">
</head>
<body>
	<div class="container">
		<h1>Tìm hiểu tùy biến giao diện Form trong Bootstrap</h1>
		<div class="row">
			<form action="" name="dangnhap" method="post" class="form-inline">
				<div class="form-group">
					<label for="taikhoan" class="sr-only">Tài khoản</label>
					<div class="input-group">
						<div class="input-group-addon">
							<span class="glyphicon glyphicon-user"></span>
						</div>
					</div>
					<input type="text" name="username" class="form-control input-sm" placeholder="tên tài khoản">
				</div>
				<div class="form-group">
					<label for="matkhau" class="sr-only">Mật khẩu</label>
					<div class="input-group">
						<div class="input-group-addon">
							<span class="glyphicon glyphicon-lock"></span>
						</div>
					</div>
					<input type="password" name="username" class="form-control" placeholder="mật khẩu">
				</div>
				<div class="form-group">
					<div class="checkbox">
						<input type="checkbox"> Remember
					</div>
				</div>
				<div class="form-group">
					<input type="submit" value="Đăng nhập" class="btn btn-info">
				</div>
			</form>
		</div>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
