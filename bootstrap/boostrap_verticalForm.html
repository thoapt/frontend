	<div class="container">
		<h1>Tìm hiẻu Horizontal form (Form dọc)</h1>
		<div class="row">
			<form action="" name="dangnhap" method="post" class="form-horizontal">
				<div class="form-group">
					<label for="taikhoan" class="control-label col-xs-2">Tài khoản</label>
					<div class="col-xs-10">
						<input type="text" name="username" class="form-control" placeholder="Tên tài khoản">
					</div>
				</div>
				<div class="form-group">
					<label for="matkhau" class="control-label col-xs-2">Mật khẩu</label>
					<div class="col-xs-10">
						<input type="password" name="pass" class="form-control" placeholder="Mật khẩu">
					</div>
				</div>
				<div class="col-xs-10 col-xs-offset-2">
					<div class="form-group">
						<div class="checkbox">
							<label>
								<input type="checkbox" name="remember">Nhớ thông tin
							</label>
						</div>
					</div>
				</div>
				<div class="col-xs-10 col-xs-offset-2">
					<div class="form-group">
					<input type="submit" class="btn btn-info" value="Đăng nhập">
				</div>
				</div>
			</form>
		</div>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.2.1.min.js"></script>
